---
layout: default
---
<div class="post">

	{% if page.title %}
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>
	{% endif %}

	<article class="post-content">

		{% assign projects = (site.data.bib | sort:'year' | group_by:'project') %}

		{% for project in projects %}
			{% include project-group.html title=project.name papers = project.items %}
		{% endfor %}

		{{ content }}
	</article>

</div>
