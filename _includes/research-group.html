{% if include.title != null %}
<h2>{{include.title}}</h2>
{% endif %}

<ul class='research-group'>
{% for paper in include.papers %}
	{% unless paper.keywords contains 'hidden' %}
	<li>{% include research-single-simple.html paper = paper projectlink = true %}</li>
	{% endunless %}
{% endfor %}
</ul>
