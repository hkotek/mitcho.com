{% if include.files.size > 0 %}
<div class="files">
	{% for file in include.files %}
	<div class="file {% if file.type != null %}{{file.type}}{% endif %}">
	<a class="title" href="{{file.url}}" data-event="{{file.event}}">{{file.title}}</a>
	{% if file.specs != null %}<br /><span class="specs">{{file.specs}}</span>{% endif %}
	</div>
	{% endfor %}
</div>
{% endif %}
